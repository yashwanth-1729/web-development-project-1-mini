<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form Using JavaScript Array</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; width: 60%; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
        th { background-color: #009879; color: white; }
        input { margin: 5px 0; padding: 5px; width: 200px; }
        button { padding: 6px 12px; }
    </style>
</head>
<body>

<h2>Student Registration Form</h2>

<!-- Form to Read Student Details -->
<form id="studentForm">
    <label>Student ID: </label><br>
    <input type="text" id="sid" required><br>

    <label>Student Name: </label><br>
    <input type="text" id="sname" required><br>

    <label>Marks:</label><br>
    <input type="text" id="smarks" required><br><br>

    <button type="submit">Add Student</button>
</form>

<!-- Table to Display Student Data -->
<table id="studentTable">
    <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Marks</th>
    </tr>
</table>

<script>
    // Array to Store Student Data
    let students = [];

    // FORM SUBMIT EVENT
    document.getElementById("studentForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Stop page reload

        // Get Values from Form
        let id = document.getElementById("sid").value;
        let name = document.getElementById("sname").value;
        let marks = document.getElementById("smarks").value;

        // Push data into array
        students.push({
            id: Number(id),
            name: name,
            marks: Number(marks)
        });

        // Display in table
        displayStudents();

        // Clear form fields
        document.getElementById("studentForm").reset();
    });

    // Display Function
    function displayStudents() {
        let table = document.getElementById("studentTable");
        
        // Reset table header first
        table.innerHTML = `
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>`;

        // Append student rows
        students.forEach(s => {
            table.innerHTML += `
                <tr>
                    <td>${s.id}</td>
                    <td>${s.name}</td>
                    <td>${s.marks}</td>
                </tr>`;
        });
    }
</script>

</body>
</html>

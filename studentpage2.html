<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Marks View</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #74ebd5, #acb6e5);
      margin: 0;
      padding: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #1a237e;
      margin-bottom: 20px;
    }

    .search-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4a90e2;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 12px;
    }

    th {
      background-color: #4a90e2;
      color: white;
    }

    .back-link {
      text-decoration: none;
      color: #1a237e;
      margin-top: 20px;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      table {
        width: 95%;
        font-size: 14px;
      }
      .search-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>View Your Marks</h2>

  <div class="search-box">
    <label for="roll">Enter Your Roll Number:</label><br>
    <input type="text" id="roll" placeholder="e.g., 22CSE101">
    <button onclick="searchMarks()">Search</button>
  </div>

  <table id="marksTable" style="display:none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody id="marksBody"></tbody>
  </table>

  <a href="student.html" class="back-link">← Back to Student Login</a>

  <script>
    // Simulated data (since we don’t have a database)
    const studentData = [
      { name: "Ravi", roll: "22CSE101", marks: 89 },
      { name: "Ananya", roll: "22CSE102", marks: 76 },
      { name: "Sai", roll: "22CSE103", marks: 92 },
      { name: "Meena", roll: "22CSE104", marks: 85 }
    ];

    function searchMarks() {
      const rollInput = document.getElementById("roll").value.trim().toUpperCase();
      const table = document.getElementById("marksTable");
      const tbody = document.getElementById("marksBody");

      tbody.innerHTML = ""; // Clear previous search
      const student = studentData.find(s => s.roll === rollInput);

      if (student) {
        table.style.display = "table";
        tbody.innerHTML = `
          <tr>
            <td>${student.name}</td>
            <td>${student.roll}</td>
            <td>${student.marks}</td>
          </tr>
        `;
      } else {
        table.style.display = "none";
        alert("❌ Roll number not found. Please try again.");
      }
    }
  </script>

</body>
</html>
